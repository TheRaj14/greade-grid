[build]
  command = "npm run build"
  publish = "dist"

# Allow sitemap and robots to be served as real files
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# SPA fallback (must be LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
